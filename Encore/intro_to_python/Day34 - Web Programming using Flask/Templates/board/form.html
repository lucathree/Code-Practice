<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>글작성 폼</h3>
<form action="/board/add" method="post">
<table border="1">
  <tr><th>title</th><td><input type="text" name="title"></td></tr>
  <tr><th>writer</th><td><input type="text" name="id" value="{{session.id}}" readonly></td></tr>
  <tr><th>content</th><td><textarea name="content" rows="15" cols="45"></textarea></tr>
  <tr><td colspan="2"><input type="submit" value="작성"></td> </tr>
</table>
</form>
</body>
</html>
